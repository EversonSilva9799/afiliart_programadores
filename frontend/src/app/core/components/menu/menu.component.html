<div
  (click)="eventClose($event)"
  *ngIf="active"
  id="close"
  class="close-background"
>
  <section class="box-menu" [ngClass]="{ active: active }">
    <div class="user-logged">
      <i class="fa fa-user icon-user" aria-hidden="true"></i>
      <p class="name">{{ authService.jwtPayload?.nome }}</p>
    </div>

    <ul class="menu">
      <li>
        <a
          [routerLink]="['/programadores']"
          routerLinkActive="router-link-active"
          >Programadores</a
        >
      </li>

      <li *ngIf="authService.jwtPayload.role === 'ADMIN'">
        <a [routerLink]="['/usuarios']" routerLinkActive="router-link-active"
          >Usuarios</a
        >
      </li>

      <li class="logout" (click)="authService.logout()">
        Sair
      </li>
    </ul>
  </section>
</div>
